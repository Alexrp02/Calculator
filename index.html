<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3000</title>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id="page-wrapper">
        <!-- <h1>Calculator 3000</h1> -->
        <div id="calculator">
            <div id="screen">
                <div id="subscreen"></div>
            </div>
                <div id="numbers">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button" id="clear">C</div>
    
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="operand button">+</div>
    
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="operand button">-</div>
    
                    <div class="button" >0</div>
                    <div></div>
                    <div></div>
                    <div class="operand button">X</div>
                    <div class="button" id="equal">=</div>
                    <div></div>
                    <div></div>
                    <div class="operand button">/</div>

                </div>
        </div>
    </div>
</body>
</html>
